<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimal Tasks Empty State</title>
<style>
:root {
    --bg-color: #1a1a1a;
    --card-bg: #282828;
    --text-color: #e6e6e6;
    --secondary-text: #a0a0a0;
    --accent-color: #f97316;
    --border-color: #333333;
    --button-bg: #3a3a3a;
    --button-hover: #4a4a4a;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

.header {
    display: flex;
    align-items: center;
    padding: 14px 24px;
    border-bottom: 1px solid var(--border-color);
}

.header-title {
    font-size: 16px;
    font-weight: 500;
    margin-left: 8px;
}

.main-content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.empty-state-container {
    width: 100%;
    max-width: 500px;
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.visual-section {
    position: relative;
    height: 240px;
    margin-bottom: 20px;
}

.main-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 120px;
    height: 120px;
    background-color: var(--card-bg);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2;
    animation: pulse 3s infinite;
}

@keyframes pulse {
    0% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.05); }
    100% { transform: translate(-50%, -50%) scale(1); }
}

.check-icon {
    font-size: 60px;
    color: var(--accent-color);
}

.floating-icon {
    position: absolute;
    width: 40px;
    height: 40px;
    background-color: var(--card-bg);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    z-index: 1;
}

.floating-icon-1 {
    top: 20%;
    left: 25%;
    animation: float1 5s infinite;
}

.floating-icon-2 {
    top: 15%;
    right: 25%;
    animation: float2 4s infinite;
}

.floating-icon-3 {
    bottom: 25%;
    left: 23%;
    animation: float3 6s infinite;
}

.floating-icon-4 {
    bottom: 20%;
    right: 20%;
    animation: float4 5.5s infinite;
}

@keyframes float1 {
    0%, 100% { transform: translate(0, 0); }
    50% { transform: translate(-5px, -5px); }
}

@keyframes float2 {
    0%, 100% { transform: translate(0, 0); }
    50% { transform: translate(5px, -5px); }
}

@keyframes float3 {
    0%, 100% { transform: translate(0, 0); }
    50% { transform: translate(-3px, 5px); }
}

@keyframes float4 {
    0%, 100% { transform: translate(0, 0); }
    50% { transform: translate(3px, 5px); }
}

.data-particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background-color: var(--accent-color);
    border-radius: 50%;
    z-index: 1;
}

.particle-1 {
    top: 50%;
    right: 0;
    animation: moveToCenter 2s infinite;
}

.particle-2 {
    top: 50%;
    left: 0;
    animation: moveToCenter 2s infinite 0.5s;
}

.particle-3 {
    bottom: 0;
    left: 50%;
    animation: moveUpToCenter 2s infinite 1s;
}

.particle-4 {
    top: 0;
    left: 50%;
    animation: moveDownToCenter 2s infinite 1.5s;
}

@keyframes moveToCenter {
    0% { opacity: 1; }
    100% { opacity: 0; transform: translateX(var(--direction)) translateY(0); }
}

@keyframes moveUpToCenter {
    0% { opacity: 1; }
    100% { opacity: 0; transform: translateX(0) translateY(-100px); }
}

@keyframes moveDownToCenter {
    0% { opacity: 1; }
    100% { opacity: 0; transform: translateX(0) translateY(100px); }
}

.title {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 24px;
}

.progress-container {
    width: 100%;
    height: 4px;
    background-color: var(--border-color);
    border-radius: 2px;
    margin: 24px 0;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    width: 35%;
    background-color: var(--accent-color);
    border-radius: 2px;
    animation: pulseFade 2s infinite;
}

@keyframes pulseFade {
    0% { opacity: 0.6; }
    50% { opacity: 1; }
    100% { opacity: 0.6; }
}

.check-back {
    font-size: 14px;
    color: var(--secondary-text);
    margin-bottom: 36px;
}

.cta-button {
    background-color: var(--button-bg);
    color: var(--text-color);
    border: none;
    border-radius: 6px;
    padding: 10px 20px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s;
    margin-bottom: 36px;
}

.active-animations {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
}

.cta-button:hover {
    background-color: var(--button-hover);
}

.example-preview {
    width: 100%;
    background-color: var(--card-bg);
    border-radius: 8px;
    padding: 16px;
    opacity: 0.4;
    text-align: left;
}

.section-title {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 20px;
}

.task-item {
    display: flex;
    align-items: flex-start;
    margin-bottom: 12px;
}

.task-checkbox {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    border: 1.5px solid var(--secondary-text);
    margin-right: 12px;
    margin-top: 2px;
    flex-shrink: 0;
}

.task-content {
    flex: 1;
}

.task-title {
    font-size: 14px;
    margin-bottom: 4px;
}

.task-meta {
    font-size: 12px;
    color: var(--secondary-text);
    display: flex;
    align-items: center;
}

.task-tag {
    display: inline-block;
    margin-left: 8px;
    padding: 1px 6px;
    border-radius: 4px;
    background-color: rgba(249, 115, 22, 0.1);
    color: var(--accent-color);
}
</style>
</head>
<body>
<div class="header">
<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
    <line x1="16" y1="2" x2="16" y2="6"></line>
    <line x1="8" y1="2" x2="8" y2="6"></line>
    <line x1="3" y1="10" x2="21" y2="10"></line>
    <path d="M9 16l2 2 4-4"></path>
</svg>
<div class="header-title">Tasks</div>
</div>

<div class="main-content">
<div class="empty-state-container">
    <div class="visual-section">
        <div class="main-icon">
            <div class="check-icon">‚úì</div>
        </div>
        
        <div class="floating-icon floating-icon-1">üìÖ</div>
        <div class="floating-icon floating-icon-2">üè∑Ô∏è</div>
        <div class="floating-icon floating-icon-3">üì®</div>
        <div class="floating-icon floating-icon-4">‚è±Ô∏è</div>
        
        <div class="data-particle particle-1"></div>
        <div class="data-particle particle-2"></div>
        <div class="data-particle particle-3"></div>
        <div class="data-particle particle-4"></div>
    </div>

    <h1 class="title">Discovering tasks as you work</h1>
    
    <div class="check-back">Tasks appear automatically as you use your Mac</div>
    
    <button class="cta-button">Get notified about new tasks</button>
    
    <div class="example-preview">
        <div class="example-label">What you'll see here soon:</div>
        <div class="section-title">Suggested</div>
        <div class="task-item">
            <div class="task-checkbox"></div>
            <div class="task-content">
                <div class="task-title">Follow up on client meeting</div>
                <div class="task-meta">

        </div>
    </div>
</div>
</div>
</body>
</html>
